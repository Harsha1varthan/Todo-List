<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "style.css">
    <script src = "index.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Today</h1>
        <div class = "one__align">
            <input type = "text" placeholder = "e.g. Buy a Groceries" id = "taskinput">
            <button id = "addTask"><i class = "fa fa-pencil" style = "font-size: 24px;"></i></button>
        </div>
        <div id = "error">

        </div>
    </header>
    <main>
        <div id = "task-rack">
            <div id = "two__align">
                <div>
                    Remaining
                    <span id = "Count-remain" class = "count">
                        0
                    </span>

                </div>
                <div>
                    Completed
                    <span id = "Count-completed" class = "count">
                        0
                    </span>

                </div>
                <div>
                    Total
                    <span id = "Count-total" class = "count">
                        0
                    </span>

                </div>
                
            </div>
            <ul id = "task-list">

            </ul>
        </div>
    </main>
    
</body>
</html>
